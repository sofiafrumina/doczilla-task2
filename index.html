<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Student Management</h1>

<!-- Форма добавления студента -->
<div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name">
</div>
<div class="form-group">
    <label for="surname">Surname:</label>
    <input type="text" id="surname" placeholder="Enter surname">
</div>
<div class="form-group">
    <label for="patronymic">Patronymic:</label>
    <input type="text" id="patronymic" placeholder="Enter patronymic">
</div>
<div class="form-group">
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate">
</div>
<div class="form-group">
    <label for="group_name">Group Name:</label>
    <input type="text" id="group_name" placeholder="Enter group name">
</div>
<button id="createStudentBtn">Create Student</button>

<!-- Таблица студентов -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Patronymic</th>
        <th>Birthdate</th>
        <th>Group</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="studentsTableBody">
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="src/main/front/form.js"></script>

</body>
</html>
